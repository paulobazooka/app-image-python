{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center align-self-center p-5">
    <form class="form my-2 my-lg-0" action="/effect/" method="post" enctype="multipart/form-data">
      {% csrf_token %}
        <div class="input-group">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="effect" id="inlineRadio1" value="0" checked>
                <label class="form-check-label" for="inlineRadio1">Preto & Branco</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="effect" id="inlineRadio2" value="1">
                <label class="form-check-label" for="inlineRadio2">SÃ©pia</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="effect" id="inlineRadio3" value="2">
                <label class="form-check-label" for="inlineRadio3">Negativo</label>
            </div>
            <div class="custom-file">
                <input type="file" id="inputFile" name="inputFile" accept="image/*" class="custom-file-input" aria-describedby="inputGroupFileAddon04">
                <label class="custom-file-label" id="labelFile" for="inputFile">Escolha a imagem</label>
            </div>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04">Enviar</button>
            </div>
        </div>
    </form>
</div>
<script type="application/javascript">
    var file = document.getElementById('inputFile');
    file.addEventListener("change", function(e) {
        var fileName = e.target.files[0].name;
        file.labels[0].textContent = fileName;
    });
</script>
{% endblock %}
